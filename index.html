<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wlinUi</title>
    <style>
        /* 公共样式 */
      *{margin:0;padding:0;box-sizing: border-box;}
      :root{
          /* 声明变量，让用户可以控制组件的样式 */
          --button-height:32px;
          --font-size:14px; 
          --button-bg:white;
          --button-active-bg:#eee;
          --border-radius:4px;
          --color:#333;
          --border-color:#999;
          --border-color-hover:#666;
      }
      #app{
          margin: 20px;
      }
      body{
          font-size: var(--font-size);
      }
    </style>
    <style>
    
    </style>
</head>
<body>
    

    <div id="app">
      <wlin-button  :loading='loading1' @click='loading1 = !loading1'>按钮</wlin-button>
      <wlin-button icon='thumbs-up' icon-position='right' :loading='loading2' @click='loading2 = !loading2'>按钮</wlin-button>
      <wlin-button icon='setting' :loading='loading3' @click='loading3 = !loading3'>按钮</wlin-button>
      <!-- 分页按钮区域 -->
      <wlin-button-group>
          <wlin-button icon='left'>上一页</wlin-button>
          <wlin-button>更多</wlin-button>
          <wlin-button icon='right' icon-position='right'>下一页</wlin-button>
      </wlin-button-group>
      <!-- button组件的单元测试 -->
      <div id="test"></div>
    </div>
    <!-- index.html根模版文件只依赖一个js文件 -- app.js， 而app.js用import引入各模块依赖 -->
    <script src="./src/app.js"></script>
    <!-- 引入iconFont文件 -->
    <script src='//at.alicdn.com/t/font_1918365_76etf97ersd.js'></script>
</body>
</html>
